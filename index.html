<!doctype html>
<html>
    <head>
        <title>adrick.me</title>
        <style type="text/css">
            canvas {
                    position: fixed;
                    height: 100%;
                    width: 100%;
                    top: 0;
                    left: 0;
                    z-index: -1;
                }
        </style>
    </head>
    <body>
        <h4 align="center">Press 'C' to clear<h3>

        <div id="container"></div>
        <script src="sketch.min.js"></script>
        <script>

        var COLOURS = [ '#E3EB64', '#A7EBCA', '#D8EBA7', '#D391FA' ];
        var item = COLOURS[Math.floor(Math.random()*COLOURS.length)];
        var radius = 0;

        Sketch.create({

            container: document.getElementById( 'container' ),
            autoclear: false,
            retina: 'auto',

            setup: function() {
                console.log( 'setup' );
            },

            update: function() {
                radius = 2 + abs( sin( this.millis * 0.003 ) * 50 );
            },

            // Event handlers

            keydown: function() {
                if ( this.keys.C ) this.clear();
            },

            touchmove: function() {

                for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {

                    touch = this.touches[i];

                    this.lineCap = 'round';
                    this.lineJoin = 'round';
                    this.fillStyle = this.strokeStyle = item;
                    this.lineWidth = radius;

                    this.beginPath();
                    this.moveTo( touch.ox, touch.oy );
                    this.lineTo( touch.x, touch.y );
                    this.stroke();
                }
            }
        });
        
        </script>
    </body>
</html>
